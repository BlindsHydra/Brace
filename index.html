<div id="slideshow-example" data-component="slideshow">
        <div role="list">
          <div class="slide">
            <img src="https://cdn1.dotesports.com/wp-content/uploads/2021/09/13013037/Fortnite-Cubed-loading.jpg" alt="" width="auto" height="auto">

            <img src="https://pbs.twimg.com/media/E_WwsixXIAo_j3Q?format=jpg&name=large" alt="" width="auto" height="auto">
          </div>
          <div class="slide">
            <img src="https://pbs.twimg.com/media/E_aRX97WQAAdFfv?format=jpg&name=4096x4096" alt="" width="auto" height="auto">
          </div>

        <style>
        [data-component="slideshow"] .slide {
    display: none;
  }

  [data-component="slideshow"] .slide.active {
    display: block;
  }
        </style>
        <script>
        var slideshows = document.querySelectorAll('[data-component="slideshow"]');
  
  // Apply to all slideshows that you define with the markup wrote
  slideshows.forEach(initSlideShow);

  function initSlideShow(slideshow) {

    var slides = document.querySelectorAll(`#${slideshow.id} [role="list"] .slide`); // Get an array of slides

    var index = 0, time = 5000;
    slides[index].classList.add('active');  
    
    setInterval( () => {
      slides[index].classList.remove('active');
      
      //Go over each slide incrementing the index
      index++;
      
      // If you go over all slides, restart the index to show the first slide and start again
      if (index === slides.length) index = 0; 
      
      slides[index].classList.add('active');

    }, time);
  }
            
        </script>
